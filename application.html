<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">

    <!-- jQuery first, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>

    <style type="text/css">

    	#emailForm {
    		border: 1px solid gray;
    		border-radius: 10px;
    		margin-top: 20px;
    		margin-bottom: 20px;
    	}

    	h2 {
    		text-align: center;
    		font-family: candara;
    		font-weight: bold;
    		padding: 25px 0 15px 0;
    	}

    	h3 {
    		font-family: candara;
    		font-weight: bold;
    		font-size: 1.5em;
    	}

    	#line {
    		height: 20px;
    		border-top: 1px dotted gray;
    	}
    </style>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2" id="emailForm">
				<h2>CCAR Scholarship Application</h2>
				<div id="line"></div>
				<form method="post">
					<div class="form-group">
						<label for="first-name">First Name:</label>
						<input type="text" name="first-name" class="form-control" placeholder="First Name" />

						<label for="middle-initial">Middle Initial:</label>
						<input type="text" name="middle-initial" class="form-control" placeholder="Middle Initial" />

						<label for="last-name">Last Name:</label>
						<input type="text" name="last-name" class="form-control" placeholder="Last Name" />

						<label for="gender">Gender:</label>
						<div class="radio">
							<label class="radio-inline">
								<input type="radio" name="genders" id="male" value="male" />Male
							</label>
							<label class="radio-inline">
								<input type="radio" name="genders" id="female" value="male" />Female
							</label>
							<label class="radio-inline">
								<input type="radio" name="genders" id="decline-to-state" value="male" />Decline to answer
							</label>
						</div>

				        <label for="birthday">Birthdate:</label>
				            <input type="date" class="form-control" name="birthdate" />

				        <label for="citizen">U.S. Citizen:</label>
						<div class="radio">
							<label class="radio-inline">
								<input type="radio" name="citizens" id="Yes" value="male" />Yes
							</label>
							<label class="radio-inline">
								<input type="radio" name="citizens" id="No" value="male" />No
							</label>
						</div>

						<label for="home-phone">Home Phone:</label>
						<input type="tel" class="form-control" placeholder="Home Phone" />

						<label for="cell-phone">Cell Phone:</label>
						<input type="tel" class="form-control" placeholder="Cell Phone" />

						<label for="email">Email Address:</label>
						<input type="email" name="email" class="form-control" placeholder="e.g. email@example.com" />
						<br>
						<h3>Home Address</h3>
						<br>
						<label for="home-address">Address:</label>
						<input type="text" name="home-address" class="form-control" placeholder="Address" />

						<label for="home-city">City:</label>
						<input type="text" name="home-city" class="form-control" placeholder="City" />

						<label for="home-state">State: <span>*</span></label><br/>
				        <select name="home-state" class="form-control">
				            <option value="AL">AL</option>
				            <option value="AK">AK</option>
				            <option value="AZ">AZ</option>
				            <option value="AR">AR</option>
				            <option value="CA">CA</option>
				            <option value="CO">CO</option>
				            <option value="CT">CT</option>
				            <option value="DE">DE</option>
				            <option value="DC">DC</option>
				            <option value="FL">FL</option>
				            <option value="GA">GA</option>
				            <option value="HI">HI</option>
				            <option value="ID">ID</option>
				            <option value="IL">IL</option>
				            <option value="IN">IN</option>
				            <option value="IA">IA</option>
				            <option value="KS">KS</option>
				            <option value="KY">KY</option>
				            <option value="LA">LA</option>
				            <option value="ME">ME</option>
				            <option value="MD">MD</option>
				            <option value="MA">MA</option>
				            <option value="MI">MI</option>
				            <option value="MN">MN</option>
				            <option value="MS">MS</option>
				            <option value="MO">MO</option>
				            <option value="MT">MT</option>
				            <option value="NE">NE</option>
				            <option value="NV">NV</option>
				            <option value="NH">NH</option>
				            <option value="NJ">NJ</option>
				            <option value="NM">NM</option>
				            <option value="NY">NY</option>
				            <option value="NC">NC</option>
				            <option value="ND">ND</option>
				            <option value="OH">OH</option>
				            <option value="OK">OK</option>
				            <option value="OR">OR</option>
				            <option value="PA">PA</option>
				            <option value="RI">RI</option>
				            <option value="SC">SC</option>
				            <option value="SD">SD</option>
				            <option value="TN">TN</option>
				            <option value="TX">TX</option>
				            <option value="UT">UT</option>
				            <option value="VT">VT</option>
				            <option value="VA">VA</option>
				            <option value="WA">WA</option>
				            <option value="WV">WV</option>
				            <option value="WI">WI</option>
				            <option value="WY">WY</option>
				        </select>

				        <label for="home-zip">Zip Code:</label>
				        <input type="text" name="home-zip" class="form-control" placeholder="Zip Code" />

						<br><br>
						
						<a href="application2.html" class="btn btn-primary-outline" role="button" type="submit">Next</a>
						
					</div>
				</form>
			</div>
		</div>
	</div>	

</body>
</html>

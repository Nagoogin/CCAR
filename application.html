<!doctype html>
<html>
<head>
    <title>CCAR application</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
    </style>
</head>
<body>
	<form action="#" method="post">
		<div>
			<label for="first-name">First Name</label>
			<input type="text" id="first-name" />
		</div>
		<div>
			<label for="last-name">Last Name</label>
			<input type="text" id="last-name" />
		</div>
		<div>
			<label for="middle-initial">Middle Initial</label>
			<input type="text" id="middle-initial" />
		</div>
		<div>
			<label for="gender">Gender</label><br>
			<input type="radio" name="gender" value="male">Male</input><br>
			<input type="radio" name="gender" value="female">Female</input><br>
		</div>
		<div>
			<label for="bday">Birth Date</label>
			<input type="date" id="bday">
		</div>
		<div>
			<label for="citizen">U.S. Citizen</label><br>
			<input type="radio" name="citizen" value="yes">Yes</input><br>
			<input type="radio" name="citizen" value="no">No</input><br>
		</div>
		<div>
			<label for="home-phone">Home Phone</label>
			<input type="tel" id="home-phone" />
		</div>
		<div>
			<label for="cell-phone">Cell Phone</label>
			<input type="tel" id="cell-phone" />
		</div>
		<div>
			<label for="mail">Email</label>
			<input type="email" id="mail" />
		</div>
		<div><h3>Home Address</h3></div>
		<div>
			<label for="address">Address</label>
			<input type="text" id="address" />
		</div>
		<div>
			<label for="city">City</label>
			<input type="text" id="city" />
		</div>
		<div>
			<label for="zip">Zip Code</label>
			<input type="text" id="zip" />
		</div>
		<div><h3>Current School Address</h3></div>
		<div>
			<label for="address">Address</label>
			<input type="text" id="address" />
		</div>
		<div>
			<label for="city">City</label>
			<input type="text" id="city" />
		</div>
		<div>
			<label for="zip">Zip Code</label>
			<input type="text" id="zip" />
		</div>
		<div><h3>School Address Next Fall</h3></div>
		<div>
			<label for="address">Address</label>
			<input type="text" id="address" />
		</div>
		<div>
			<label for="city">City</label>
			<input type="text" id="city" />
		</div>
		<div>
			<label for="zip">Zip Code</label>
			<input type="text" id="zip" />
		</div><br>
		<div>
			<h3>How did you first learn of the CCAR Scholarship program?</h3><br>
			<textarea id=reasons></textarea>
		</div>
	</form>
</body>
</html>

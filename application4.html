<!doctype html>
<html>
<head>
    <title>CCAR application</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <style type="text/css">

    	#emailForm {
    		border: 1px solid gray;
    		border-radius: 10px;
    		margin-top: 20px;
    		margin-bottom: 20px;
    	}

    	h2 {
    		text-align: center;
    		font-family: candara;
    		font-weight: bold;
    	}

    	h3 {

    	}

    	#line {
    		height: 20px;
    		border-top: 1px dotted gray;
    	}
    </style>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2" id="emailForm">
				<h2>CCAR Scholarship Application</h2>
				<div id="line"></div>
				<form method="post">
					<div class="form-group">
					
						<h3>Reference</h3>
						<h5>(Reference to be a <b><i>faculty member</i></b> of your college)</h5>
						<label for="ref-name">Name:</label>
						<input type="text" name="ref-name" class="form-control" placeholder="Name" />

						<label for="faculty-title">Faculty Title:</label>
						<input type="text" name="faculty-title" class="form-control" placeholder="Faculty title" />

						<label for="ref-phone">Phone:</label>
						<input type="text" name="ref-phone" class="form-control" placeholder="Phone" />

						<label for="ref-email">Email:</label>
						<input type="email" name="ref-email" class="form-control" placeholder="email@example.com" />

						<br><br>

						<a href="application5.html" class="btn btn-primary" role="button" type="submit">Next</a>

					</div>
				</form>
			</div>
		</div>
	</div>	

</body>
</html>

<!doctype html>
<html>
<head>
    <title>CCAR application</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <style type="text/css">

    	#emailForm {
    		border: 1px solid gray;
    		border-radius: 10px;
    		margin-top: 20px;
    		margin-bottom: 20px;
    	}

    	h2 {
    		text-align: center;
    		font-family: candara;
    		font-weight: bold;
    	}

    	h3 {

    	}

    	#line {
    		height: 20px;
    		border-top: 1px dotted gray;
    	}
    </style>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2" id="emailForm">
				<h2>CCAR Scholarship Application</h2>
				<div id="line"></div>
				<form method="post">
					<div class="form-group">
					<h3>Extra-Curricular Activities</h3>
						<label for="honors">Honors, awards, and/or special achievements:</label>
						<textarea class="form-control" name="honors"></textarea>

						<label for="past-courses">Real estate, finance, and/or business courses you have completed with grades:</label>
						<textarea class="form-control" name="past-courses"></textarea>

						<label for="current-courses">Real estate, finance, and/business courses in which you are currently enrolled:</label>
						<textarea class="form-control" name="current-courses"></textarea>

						<label for="societies">Honorary and/or professional societies:</label>
						<textarea class="form-control" name="societies"></textarea>

						<label for="sports">Sports and club memberships:</label>
						<textarea class="form-control" name="sports"></textarea>

						<label for="plans">What are your immediate plans after graduation?</label>
						<textarea class="form-control" name="plans"></textarea>

						<h3>Most recent or current employment</h3>
						<label for="employer">Employer:</label>
						<input type="text" name="employer" class="form-control" placeholder="Employer" />

						<label for="supervisor">Supervisor:</label>
						<input type="text" name="supervisor" class="form-control" placeholder="Supervisor" />

						<label for="job-title">Job Title:</label>
						<input type="text" name="job-title" class="form-control" placeholder="Job Title" />

						<label for="duties">Specific Duties:</label>
						<textarea class="form-control" name="duties"></textarea>

						<div class="radio">
							<label class="radio-inline">
								<input type="radio" name="work-time" id="male" value="male" />Full time
							</label>
							<label class="radio-inline">
								<input type="radio" name="work-time" id="female" value="male" />Part time
							</label>
						</div>

						<label for="job-start">Date started:</label>
						<input type="date" name="job-start" class="form-control"/>
						<label for="job-end">Date ended:</label>
						<input type="date" name="job-end" class="form-control"/>

						<label for="reason-for-leaving">Reason for leaving:</label>
						<textarea class="form-control" name="duties"></textarea>

						

						<br><br>

						<a href="application4.html" class="btn btn-primary" role="button" type="submit">Next</a>

					</div>
				</form>
			</div>
		</div>
	</div>	

</body>
</html>
